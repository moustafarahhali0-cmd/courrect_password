<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css" />
   
</head>
<body> 
  <div class="TIC-TAC">

  <h1>Tic Tac Toe</h1>
  <div class="total-matches">
    <p>
        Total Matches :
        <span id="match-counter">
            0
        </span>
    </p>
  </div>
  <div class="board">
    <div class="cl" data-index="0"></div>
    <div class="cl" data-index="1"></div>
    <div class="cl" data-index="2"></div>
    <div class="cl" data-index="3"></div>
    <div class="cl" data-index="4"></div>
    <div class="cl" data-index="5"></div>
    <div class="cl" data-index="6"></div>
    <div class="cl" data-index="7"></div>
    <div class="cl" data-index="8"></div>
  </div>
  <div>
    <button id="clear">Restart</button>
  </div>
  <div class="score">
    <div class="player">
        <p>Player X :</p>
        <span id="plyer-score-X">
            0
        </span>
    </div>
    <div class="player">
        <p>Player O :</p>
        <span id="plyer-score-O">
            0
        </span>
    </div>
  </div>
</div>
<script src="tic.js"></script>  
</body>
</html>
